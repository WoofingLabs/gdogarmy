<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gdog Army NFT</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://www.woofswap.finance/image/tokens/gdog.png" type="image/x-icon" />
    <style>
        :root {
            --primary-color: #ff9100;
            --secondary-color: #ff6f61;
            --gradient-bg: linear-gradient(180deg, #1e1e2f 0%, #2a2a3d 100%);
            --card-bg: #2c2f48;
            --input-bg: #373b5c;
            --text-color: #ffffff;
            --border-radius: 15px;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--gradient-bg);
            color: var(--text-color);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 480px;
            background: var(--card-bg);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border-radius: var(--border-radius);
            padding: 20px;
        }
        .header {
            background: linear-gradient(90deg, var(--secondary-color) 0%, var(--primary-color) 100%);
            padding: 12px;
            border-radius: var(---border-radius);
            text-align: center;
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .connect-section button {
            padding: 12px;
            background: var(--primary-color);
            color: var(--text-color);
            border: none;
            border-radius: var(---border-radius);
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: background 0.2s;
            margin-bottom: 10px;
        }
        .connect-section button:hover { background: #e68a00; }
        .input-box {
            background: var(--input-bg);
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 15px;
        }
        .input-box label {
            display: block;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            background: var(--input-bg);
            border: none;
            border-radius: 10px;
            color: var(--text-color);
            font-size: 1em;
        }
        .balance-row {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
            margin-bottom: 10px;
            color: #ff9100;
        }
        .action-button {
            padding: 15px;
            background: var(--primary-color);
            color: var(--text-color);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: background 0.2s;
            margin-bottom: 10px;
            position: relative;
        }
        .action-button:disabled {
            background: #4a4f7a;
            cursor: not-allowed;
        }
        .action-button:hover:not(:disabled) { background: #e68a00; }
        .status {
            margin-top: 10px;
            font-size: 0.9em;
            color: var(--primary-color);
            text-align: center;
        }
        .dog-section {
            text-align: center;
            margin-top: 20px;
        }
        .dog-section img {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }
        .nft-list {
            background: var(--input-bg);
            padding: 15px;
            border-radius: var(--border-radius);
            margin-top: 20px;
        }
        .nft-list h3 {
            font-size: 1em;
            margin-bottom: 10px;
        }
        .nft-list ul {
            list-style: none;
            max-height: 200px;
            overflow-y: auto;
        }
        .nft-list li {
            display: flex;
            align-items: center;
            padding: 5px 0;
        }
        .nft-list input[type="checkbox"] {
            margin-right: 10px;
        }
        .nft-image {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .download-button {
            padding: 5px 10px;
            background: var(--secondary-color);
            color: var(--text-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8em;
            margin-left: 10px;
        }
        .download-button:hover { background: #e65a50; }
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #fff;
            border-top: 2px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 5px;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 480px) {
            body { padding: 10px; }
            .container { padding: 15px; }
            .header { font-size: 1.1em; }
            .dog-section img { width: 50px; height: 50px; }
            .nft-image { width: 30px; height: 30px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Gdog Army NFT 操作</div>
        <div class="connect-section">
            <button id="connectWalletButton">连接钱包</button>
            <div id="networkStatus" class="status">点击连接钱包...</div>
        </div>
        <div class="input-box">
            <label>铸造 NFT 数量</label>
            <input type="text" id="mintAmount" placeholder="输入铸造 NFT 数量">
            <div class="balance-row"><span>GDOG 余额</span><span id="gdogBalance">余额: 0</span></div>
            <div class="balance-row"><span>持有 NFT</span><span id="nftBalance">余额: 0</span></div>
            <label>赎回/购买 NFT 的 Token ID</label>
            <input type="text" id="tokenId" placeholder="输入 Token ID">
            <button class="action-button" id="mintButton" disabled>铸造 NFT</button>
            <button class="action-button" id="redeemButton" disabled>赎回 NFT</button>
            <button class="action-button" id="buyButton" disabled>从合约购买 NFT</button>
        </div>
        <div class="nft-list">
            <h3>我的 NFT</h3>
            <ul id="nftList"></ul>
            <button class="action-button" id="batchRedeemButton" disabled>一键赎回选中 NFT</button>
        </div>
        <div class="dog-section">
            <img src="https://www.woofswap.finance/image/tokens/gdog.png" alt="GDOG">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.0/dist/web3.min.js"></script>
    <script>
        const nftAddress = '0x37f798E7b84592E68B3b0a38725C47AdBf24F181';
        const gdogAddress = '0xA037355662d34D9B57dE209E22544a4862F5A30c';
        const TOKENS_PER_NFT = '100000000000000000000000';
        const IMAGE_BASE_URL = 'https://www.gdoggate.com/nft/';
        const DEFAULT_IMAGE = 'https://www.woofswap.finance/image/tokens/gdog.png';

        const nftAbi = [
            { "inputs": [], "stateMutability": "nonpayable", "type": "constructor" },
            { "anonymous": false, "inputs": [{ "indexed": true, "internalType": "address", "name": "owner", "type": "address" }, { "indexed": true, "internalType": "address", "name": "approved", "type": "address" }, { "indexed": true, "internalType": "uint256", "name": "tokenId", "type": "uint256" }], "name": "Approval", "type": "event" },
            { "anonymous": false, "inputs": [{ "indexed": true, "internalType": "address", "name": "owner", "type": "address" }, { "indexed": true, "internalType": "address", "name": "operator", "type": "address" }, { "indexed": false, "internalType": "bool", "name": "approved", "type": "bool" }], "name": "ApprovalForAll", "type": "event" },
            { "anonymous": false, "inputs": [{ "indexed": true, "internalType": "address", "name": "previousOwner", "type": "address" }, { "indexed": true, "internalType": "address", "name": "newOwner", "type": "address" }], "name": "OwnershipTransferred", "type": "event" },
            { "anonymous": false, "inputs": [{ "indexed": true, "internalType": "address", "name": "from", "type": "address" }, { "indexed": true, "internalType": "address", "name": "to", "type": "address" }, { "indexed": true, "internalType": "uint256", "name": "tokenId", "type": "uint256" }], "name": "Transfer", "type": "event" },
            { "inputs": [{ "internalType": "address", "name": "to", "type": "address" }, { "internalType": "uint256", "name": "tokenId", "type": "uint256" }], "name": "approve", "outputs": [], "stateMutability": "nonpayable", "type": "function" },
            { "inputs": [{ "internalType": "address", "name": "owner", "type": "address" }], "name": "balanceOf", "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }], "stateMutability": "view", "type": "function" },
            { "inputs": [{ "internalType": "uint256", "name": "tokenId", "type": "uint256" }], "name": "getApproved", "outputs": [{ "internalType": "address", "name": "", "type": "address" }], "stateMutability": "view", "type": "function" },
            { "inputs": [{ "internalType": "address", "name": "owner", "type": "address" }, { "internalType": "address", "name": "operator", "type": "address" }], "name": "isApprovedForAll", "outputs": [{ "internalType": "bool", "name": "", "type": "bool" }], "stateMutability": "view", "type": "function" },
            { "inputs": [{ "internalType": "uint256", "name": "numTokens", "type": "uint256" }], "name": "mintWithGDOG", "outputs": [], "stateMutability": "nonpayable", "type": "function" },
            { "inputs": [{ "internalType": "uint256", "name": "tokenId", "type": "uint256" }], "name": "mintFromContract", "outputs": [], "stateMutability": "nonpayable", "type": "function" },
            { "inputs": [], "name": "name", "outputs": [{ "internalType": "string", "name": "", "type": "string" }], "stateMutability": "view", "type": "function" },
            { "inputs": [], "name": "owner", "outputs": [{ "internalType": "address", "name": "", "type": "address" }], "stateMutability": "view", "type": "function" },
            { "inputs": [{ "internalType": "uint256", "name": "tokenId", "type": "uint256" }], "name": "ownerOf", "outputs": [{ "internalType": "address", "name": "", "type": "address" }], "stateMutability": "view", "type": "function" },
            { "inputs": [{ "internalType": "address", "name": "operator", "type": "address" }, { "internalType": "address", "name": "from", "type": "address" }, { "internalType": "uint256", "name": "tokenId", "type": "uint256" }, { "internalType": "bytes", "name": "data", "type": "bytes" }], "name": "onERC721Received", "outputs": [{ "internalType": "bytes4", "name": "", "type": "bytes4" }], "stateMutability": "pure", "type": "function" },
            { "inputs": [{ "internalType": "uint256", "name": "tokenId", "type": "uint256" }], "name": "redeemGDOG", "outputs": [], "stateMutability": "nonpayable", "type": "function" },
            { "inputs": [], "name": "renounceOwnership", "outputs": [], "stateMutability": "nonpayable", "type": "function" },
            { "inputs": [{ "internalType": "address", "name": "from", "type": "address" }, { "internalType": "address", "name": "to", "type": "address" }, { "internalType": "uint256", "name": "tokenId", "type": "uint256" }], "name": "safeTransferFrom", "outputs": [], "stateMutability": "nonpayable", "type": "function" },
            { "inputs": [{ "internalType": "address", "name": "from", "type": "address" }, { "internalType": "address", "name": "to", "type": "address" }, { "internalType": "uint256", "name": "tokenId", "type": "uint256" }, { "internalType": "bytes", "name": "data", "type": "bytes" }], "name": "safeTransferFrom", "outputs": [], "stateMutability": "nonpayable", "type": "function" },
            { "inputs": [{ "internalType": "string", "name": "newBaseURI", "type": "string" }], "name": "setBaseURI", "outputs": [], "stateMutability": "nonpayable", "type": "function" },
            { "inputs": [{ "internalType": "address", "name": "operator", "type": "address" }, { "internalType": "bool", "name": "approved", "type": "bool" }], "name": "setApprovalForAll", "outputs": [], "stateMutability": "nonpayable", "type": "function" },
            { "inputs": [{ "internalType": "bytes4", "name": "interfaceId", "type": "bytes4" }], "name": "supportsInterface", "outputs": [{ "internalType": "bool", "name": "", "type": "bool" }], "stateMutability": "view", "type": "function" },
            { "inputs": [], "name": "symbol", "outputs": [{ "internalType": "string", "name": "", "type": "string" }], "stateMutability": "view", "type": "function" },
            { "inputs": [{ "internalType": "uint256", "name": "index", "type": "uint256" }], "name": "tokenByIndex", "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }], "stateMutability": "view", "type": "function" },
            { "inputs": [{ "internalType": "address", "name": "owner", "type": "address" }, { "internalType": "uint256", "name": "index", "type": "uint256" }], "name": "tokenOfOwnerByIndex", "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }], "stateMutability": "view", "type": "function" },
            { "inputs": [{ "internalType": "uint256", "name": "tokenId", "type": "uint256" }], "name": "tokenURI", "outputs": [{ "internalType": "string", "name": "", "type": "string" }], "stateMutability": "view", "type": "function" },
            { "inputs": [], "name": "totalSupply", "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }], "stateMutability": "view", "type": "function" },
            { "inputs": [{ "internalType": "address", "name": "from", "type": "address" }, { "internalType": "address", "name": "to", "type": "address" }, { "internalType": "uint256", "name": "tokenId", "type": "uint256" }], "name": "transferFrom", "outputs": [], "stateMutability": "nonpayable", "type": "function" },
            { "inputs": [{ "internalType": "address", "name": "newOwner", "type": "address" }], "name": "transferOwnership", "outputs": [], "stateMutability": "nonpayable", "type": "function" },
            { "inputs": [], "name": "withdrawGDOG", "outputs": [], "stateMutability": "nonpayable", "type": "function" }
        ];

        const erc20Abi = [
            { "constant": true, "inputs": [{ "name": "_owner", "type": "address" }], "name": "balanceOf", "outputs": [{ "name": "balance", "type": "uint256" }], "type": "function" },
            { "constant": false, "inputs": [{ "name": "_spender", "type": "address" }, { "name": "_value", "type": "uint256" }], "name": "approve", "outputs": [{ "name": "success", "type": "bool" }], "type": "function" },
            { "constant": true, "inputs": [{ "name": "_owner", "type": "address" }, { "name": "_spender", "type": "address" }], "name": "allowance", "outputs": [{ "name": "remaining", "type": "uint256" }], "type": "function" }
        ];

        const chains = {
            RufusChain: {
                chainId: 10088,
                chainName: 'Gate Layer',
                rpcUrl: 'https://gatelayer-mainnet.gatenode.cc',
                blockExplorer: 'https://www.gatescan.org/gatelayer/',
                nativeCurrency: { name: 'GT', symbol: 'GT', decimals: 18 }
            }
        };

        let web3, account, nftContract, gdogContract;

        async function waitForTransaction(txHash) {
            let receipt = null;
            const maxAttempts = 30;
            let attempts = 0;
            while (attempts < maxAttempts) {
                receipt = await web3.eth.getTransactionReceipt(txHash);
                if (receipt) {
                    if (receipt.status) return receipt;
                    throw new Error(`交易 ${txHash} 失败`);
                }
                await new Promise(resolve => setTimeout(resolve, 2000));
                attempts++;
            }
            throw new Error(`交易 ${txHash} 未在 ${maxAttempts} 次尝试后确认`);
        }

        async function initializeWeb3() {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    account = (await web3.eth.getAccounts())[0];
                    document.getElementById('connectWalletButton').innerText = `已连接: ${account.slice(0, 6)}...${account.slice(-4)}`;
                    await switchNetwork('RufusChain');
                    await initializeContracts();
                    await checkBalances();
                    document.getElementById('networkStatus').innerText = `已连接到 Gate Layer`;
                } catch (error) {
                    document.getElementById('networkStatus').innerText = '钱包连接失败，请重试或检查 MetaMask';
                }
            } else {
                document.getElementById('networkStatus').innerText = '请安装 MetaMask';
            }
        }

        async function switchNetwork(chain) {
            const chainConfig = chains[chain];
            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: `0x${chainConfig.chainId.toString(16)}` }]
                });
            } catch (switchError) {
                if (switchError.code === 4902) {
                    await window.ethereum.request({
                        method: 'wallet_addEthereumChain',
                        params: [{
                            chainId: `0x${chainConfig.chainId.toString(16)}`,
                            chainName: chainConfig.chainName,
                            rpcUrls: [chainConfig.rpcUrl],
                            nativeCurrency: chainConfig.nativeCurrency,
                            blockExplorerUrls: [chainConfig.blockExplorer]
                        }]
                    });
                } else {
                    throw switchError;
                }
            }
        }

        async function initializeContracts() {
            nftContract = new web3.eth.Contract(nftAbi, web3.utils.toChecksumAddress(nftAddress));
            gdogContract = new web3.eth.Contract(erc20Abi, web3.utils.toChecksumAddress(gdogAddress));
        }

        async function getNFTImage(tokenId) {
            const imageUrl = `${IMAGE_BASE_URL}${tokenId}.jpg`;
            try {
                const response = await fetch(imageUrl, { method: 'HEAD' });
                return response.ok ? imageUrl : DEFAULT_IMAGE;
            } catch (error) {
                return DEFAULT_IMAGE;
            }
        }

        async function downloadNFTImage(tokenId) {
            const status = document.getElementById('networkStatus');
            const imageUrl = `${IMAGE_BASE_URL}${tokenId}.jpg`;
            try {
                const response = await fetch(imageUrl);
                if (!response.ok) throw new Error('图片不可访问');
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `GdogArmy_NFT_${tokenId}.jpg`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
                status.innerText = `NFT ${tokenId} 图片下载成功！`;
            } catch (error) {
                status.innerText = `下载 NFT ${tokenId} 图片失败: ${error.message}`;
            }
        }

        async function checkBalances() {
            if (!web3 || !account) {
                document.getElementById('mintButton').disabled = true;
                document.getElementById('redeemButton').disabled = true;
                document.getElementById('buyButton').disabled = true;
                document.getElementById('batchRedeemButton').disabled = true;
                document.getElementById('gdogBalance').innerText = '余额: 0';
                document.getElementById('nftBalance').innerText = '余额: 0';
                document.getElementById('nftList').innerHTML = '<li>未连接钱包</li>';
                return;
            }
            try {
                const gdogBalance = await gdogContract.methods.balanceOf(account).call();
                document.getElementById('gdogBalance').innerText = `余额: ${Number(web3.utils.fromWei(gdogBalance, 'ether')).toLocaleString()}`;
                const nftBalance = await nftContract.methods.balanceOf(account).call();
                document.getElementById('nftBalance').innerText = `余额: ${nftBalance}`;
                await updateNFTList(nftBalance);
                await checkMintButtonStatus();
            } catch (error) {
                document.getElementById('gdogBalance').innerText = '余额: 查询失败';
                document.getElementById('nftBalance').innerText = '余额: 查询失败';
                document.getElementById('nftList').innerHTML = '<li>查询失败</li>';
                document.getElementById('mintButton').disabled = true;
                document.getElementById('redeemButton').disabled = true;
                document.getElementById('buyButton').disabled = true;
                document.getElementById('batchRedeemButton').disabled = true;
            }
        }

        async function updateNFTList(nftBalance) {
            const nftList = document.getElementById('nftList');
            nftList.innerHTML = '';
            if (!web3 || !account || nftBalance == 0) {
                nftList.innerHTML = '<li>暂无 NFT</li>';
                document.getElementById('batchRedeemButton').disabled = true;
                return;
            }
            try {
                for (let i = 0; i < nftBalance; i++) {
                    const tokenId = await nftContract.methods.tokenOfOwnerByIndex(account, i).call();
                    const imageUrl = await getNFTImage(tokenId);
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <input type="checkbox" class="nft-checkbox" value="${tokenId}">
                        <img src="${imageUrl}" alt="NFT ${tokenId}" class="nft-image" onclick="window.open('${imageUrl}', '_blank')">
                        Token ID: ${tokenId}
                        <button class="download-button" onclick="downloadNFTImage(${tokenId})">下载</button>
                    `;
                    nftList.appendChild(li);
                }
                document.getElementById('batchRedeemButton').disabled = false;
            } catch (error) {
                nftList.innerHTML = '<li>查询 NFT 失败</li>';
                document.getElementById('batchRedeemButton').disabled = true;
            }
        }

        async function checkMintButtonStatus() {
            if (!web3 || !account) {
                document.getElementById('mintButton').disabled = true;
                document.getElementById('redeemButton').disabled = true;
                document.getElementById('buyButton').disabled = true;
                document.getElementById('batchRedeemButton').disabled = true;
                return;
            }
            const mintAmount = document.getElementById('mintAmount').value.trim();
            const tokenId = document.getElementById('tokenId').value.trim();
            document.getElementById('mintButton').disabled = !mintAmount || isNaN(mintAmount) || mintAmount <= 0;
            document.getElementById('redeemButton').disabled = !tokenId || isNaN(tokenId);
            document.getElementById('buyButton').disabled = !tokenId || isNaN(tokenId);
        }

        async function approveToken(mintAmount) {
            const status = document.getElementById('networkStatus');
            const mintButton = document.getElementById('mintButton');

            try {
                mintButton.innerHTML = '授权中... <span class="spinner"></span>';
                status.innerText = "正在授权 GDOG...";

                const amountWei = web3.utils.toBN(mintAmount).mul(web3.utils.toBN(TOKENS_PER_NFT));
                const gasPrice = await web3.eth.getGasPrice();
                const estimatedGas = await gdogContract.methods.approve(nftAddress, amountWei).estimateGas({ from: account });
                const nativeBalance = await web3.eth.getBalance(account);
                const gasCost = web3.utils.toBN(gasPrice).mul(web3.utils.toBN(estimatedGas));
                if (web3.utils.toBN(nativeBalance).lt(gasCost)) {
                    status.innerText = "GT 不足以支付 Gas 费用";
                    return false;
                }

                const tx = await gdogContract.methods.approve(nftAddress, amountWei).send({
                    from: account,
                    gas: web3.utils.toHex(Math.min(estimatedGas * 2, 1000000))
                });
                await waitForTransaction(tx.transactionHash);
                status.innerText = "GDOG 授权成功！";
                return true;
            } catch (error) {
                if (error.code === 4001) {
                    status.innerText = "用户取消了授权";
                } else if (error.message.includes('insufficient funds for gas')) {
                    status.innerText = "GT 不足以支付 Gas 费用";
                } else {
                    status.innerText = "授权失败，请检查代币地址";
                }
                return false;
            } finally {
                mintButton.innerHTML = '铸造 NFT';
            }
        }

        async function mintNFT() {
            const status = document.getElementById('networkStatus');
            const mintButton = document.getElementById('mintButton');
            const mintAmount = document.getElementById('mintAmount').value.trim();

            if (!web3 || !account) {
                status.innerText = "请连接钱包";
                return;
            }
            if (!mintAmount || isNaN(mintAmount) || mintAmount <= 0) {
                status.innerText = "请输入有效的铸造数量";
                return;
            }

            try {
                mintButton.disabled = true;
                mintButton.innerHTML = '检查中... <span class="spinner"></span>';
                status.innerText = "检查余额和 Gas...";

                const totalTokens = web3.utils.toBN(mintAmount).mul(web3.utils.toBN(TOKENS_PER_NFT));
                const gdogBalance = await gdogContract.methods.balanceOf(account).call();
                if (web3.utils.toBN(gdogBalance).lt(totalTokens)) {
                    status.innerText = "GDOG 余额不足";
                    return;
                }

                const allowance = await gdogContract.methods.allowance(account, nftAddress).call();
                if (web3.utils.toBN(allowance).lt(totalTokens)) {
                    const approved = await approveToken(mintAmount);
                    if (!approved) return;
                }

                mintButton.innerHTML = '铸造中... <span class="spinner"></span>';
                status.innerText = "正在铸造 NFT...";

                const gasPrice = await web3.eth.getGasPrice();
                const estimatedGas = await nftContract.methods.mintWithGDOG(mintAmount).estimateGas({ from: account });
                const nativeBalance = await web3.eth.getBalance(account);
                const gasCost = web3.utils.toBN(gasPrice).mul(web3.utils.toBN(estimatedGas));
                if (web3.utils.toBN(nativeBalance).lt(gasCost)) {
                    status.innerText = "GT 不足以支付 Gas 费用";
                    return;
                }

                const tx = await nftContract.methods.mintWithGDOG(mintAmount).send({
                    from: account,
                    gas: web3.utils.toHex(Math.min(estimatedGas * 2, 3000000))
                });
                await waitForTransaction(tx.transactionHash);

                status.innerText = "NFT 铸造成功！";
                await checkBalances();
            } catch (error) {
                if (error.code === 4001) {
                    status.innerText = "用户取消了交易";
                } else if (error.message.includes('insufficient funds for gas')) {
                    status.innerText = "GT 不足以支付 Gas 费用";
                } else {
                    status.innerText = "铸造失败: " + (error.message || "未知错误");
                }
            } finally {
                mintButton.disabled = false;
                mintButton.innerHTML = '铸造 NFT';
            }
        }

        async function batchRedeemNFT() {
            const status = document.getElementById('networkStatus');
            const batchRedeemButton = document.getElementById('batchRedeemButton');
            const checkboxes = document.querySelectorAll('.nft-checkbox:checked');

            if (!web3 || !account) {
                status.innerText = "请连接钱包";
                return;
            }
            if (checkboxes.length === 0) {
                status.innerText = "请选择至少一个 NFT";
                return;
            }

            try {
                batchRedeemButton.disabled = true;
                batchRedeemButton.innerHTML = '赎回中... <span class="spinner"></span>';
                status.innerText = "正在批量赎回 NFT...";

                let nativeBalance = await web3.eth.getBalance(account);
                const gasPrice = await web3.eth.getGasPrice();

                for (const checkbox of checkboxes) {
                    const tokenId = checkbox.value;

                    const owner = await nftContract.methods.ownerOf(tokenId).call();
                    if (owner.toLowerCase() !== account.toLowerCase()) {
                        status.innerText = `Token ID ${tokenId} 不是你的 NFT`;
                        return;
                    }

                    const estimatedGas = await nftContract.methods.redeemGDOG(tokenId).estimateGas({ from: account });
                    const gasCost = web3.utils.toBN(gasPrice).mul(web3.utils.toBN(estimatedGas));
                    if (web3.utils.toBN(nativeBalance).lt(gasCost)) {
                        status.innerText = "GT 不足以支付 Gas 费用";
                        return;
                    }

                    const tx = await nftContract.methods.redeemGDOG(tokenId).send({
                        from: account,
                        gas: web3.utils.toHex(Math.min(estimatedGas * 2, 3000000))
                    });
                    await waitForTransaction(tx.transactionHash);
                    nativeBalance = await web3.eth.getBalance(account);
                }

                status.innerText = "批量赎回成功！";
                await checkBalances();
            } catch (error) {
                if (error.code === 4001) {
                    status.innerText = "用户取消了交易";
                } else if (error.message.includes('insufficient funds for gas')) {
                    status.innerText = "GT 不足以支付 Gas 费用";
                } else {
                    status.innerText = "批量赎回失败: " + (error.message || "未知错误");
                }
            } finally {
                batchRedeemButton.disabled = false;
                batchRedeemButton.innerHTML = '一键赎回选中 NFT';
            }
        }

        document.getElementById('connectWalletButton').addEventListener('click', initializeWeb3);
        document.getElementById('mintButton').addEventListener('click', mintNFT);
        document.getElementById('redeemButton').addEventListener('click', redeemNFT);
        document.getElementById('buyButton').addEventListener('click', buyNFT);
        document.getElementById('batchRedeemButton').addEventListener('click', batchRedeemNFT);
        document.getElementById('mintAmount').addEventListener('input', checkMintButtonStatus);
        document.getElementById('tokenId').addEventListener('input', checkMintButtonStatus);

        document.addEventListener('DOMContentLoaded', () => {
            checkBalances();
            checkMintButtonStatus();
        });
    </script>
